# render.yaml - полная конфигурация
services:
  - type: web
    name: telegram-bot
    runtime: python
    region: frankfurt  # или другой регион
    plan: free  # или starter, professional
    
    buildCommand: |
      pip install poetry
      poetry install --no-dev --no-root
      
    startCommand: poetry run python бот.py
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: POETRY_VERSION
        value: 1.8.0
      
    autoDeploy: true
    
    # Опционально - настройки сборки
    buildFilter:
      paths:
        - requirements.txt
        - pyproject.toml
        - poetry.lock
        - бот.py
        - config.py
